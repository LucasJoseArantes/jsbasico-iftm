<html>
  <head lang="pt-br">
    <script type="text/javascript">
        texto = prompt("Digite um texto a seguir")
        arrayTexto = texto.split(" ")
        document.write(`<p> ${arrayTexto[0]} ${arrayTexto[arrayTexto.length-1]}  </p>`)
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio 06 | JSBasico</title>
  </head>
  <body></body>
</html>
