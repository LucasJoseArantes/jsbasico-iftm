<html>
    <head lang="pt-br">
    <script type="text/javascript">
      primeiroNome = prompt("Qual o seu primeiro nome ?");
      segundoNome = prompt("Qual o seu segundo nome ?");
      n = parseInt(prompt("Digite a quantidade de repetições"));
      cor = prompt("Digite a cor desejada, em inglês!");
      for (i = 1; i <= n; i++){
        document.write("<p>" + i + " - " + primeiroNome);
        document.write(`<span style="color: ${cor};"> ` + segundoNome + "<span> </p>");
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio 01 | JSBasico</title>
  </head>
  <body></body>
</html>
