<html>
  <head lang="pt-br">
    <script type="text/javascript">
        texto = prompt("Digite um texto a seguir")
        letra = prompt("Digite uma letra a seguir")
        palavras = texto.split(" ")
        palavrasFiltradas = palavras.filter(palavras => palavras.startsWith(letra))
        document.write(`<p> ${palavrasFiltradas.join(" ")} </p>`)
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio 07 | JSBasico</title>
  </head>
  <body></body>
</html>
