    <script type="text/javascript">
      texto = prompt("Digite um texto qualquer")
      palavra1 = prompt("Digite uma palavra que esta inserido no texto")
      palavra2 = prompt("Digite uma outra palavra, pala substituir aquela palavra")

      alert('' + novoTexto)      
    </script>
