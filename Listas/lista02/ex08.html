<html>
  <head lang="pt-br">
    <script type="text/javascript">
        texto = prompt("Digite um texto a seguir")
        palavras = texto.split(" ") 
        for ( codigo = 65; codigo <= 90; codigo++) {
             caractere = String.fromCharCode(codigo);
             palavrasFiltradas = palavras.filter(palavra => palavra.toLowerCase().startsWith(caractere.toLowerCase()));

        if (palavrasFiltradas.length > 0) {
            document.write(`<h1> Palavras iniciadas com ${caractere} </h1> <ul>`);
            for ( i = 0; i < palavrasFiltradas.length; i++) {
                document.write(`<li>${palavrasFiltradas[i]}</li>`);
            }
            document.write(`</ul>`);
        }
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio 08 | JSBasico</title>
  </head>
  <body></body>
</html>
