<html>
  <head lang="pt-br">
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px auto;
        font-family: Arial, sans-serif;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      td {
        background-color: #fff;
      }

      tr:nth-child(even) td {
        background-color: #f2f2f2;
      }
    </style>

    <script type="text/javascript">
      numero = prompt("Digite um um valor inteiro positivo maior ou igual 2");
      document.write(`<table>\n<tr>\n<th>Base decimal</th>\n`);
        document.write(`<th>Base Bin√°ria</th>\n`);
        document.write(`<th>Base Hexadecimal</th>\n</tr>\n`);

        
        for (i = 0; i <= numero; i++) {
            document.write(`<tr>`);
            document.write(`<td>${i}</td>\n`);
            document.write(`<td>${i.toString(2)}</td>\n`);
            document.write(`<td>${i.toString(16).toUpperCase}</td>\n`);
        }
        document.write(`</tr>`);
        document.write(`</table>`);
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exericio 10 | JSBasico</title>
  </head>
  <body></body>
</html>
