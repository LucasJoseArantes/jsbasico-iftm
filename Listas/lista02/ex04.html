<html>
  <head lang="pt-br">
    <script type="text/javascript">
      nomeCompleto = prompt("Digite seu nome completo")
      arrayPalavras = nomeCompleto.split(" ")
      primeiraPalavra = arrayPalavras[0]
      segundaPalavra = arrayPalavras.slice(1).join(" ")
      alert(`Seu nome é ${nomeCompleto}, o seu primeiro nome maisuclo é: ${primeiraPalavra.toUpperCase()}, e o restante minusculo é ${segundaPalavra.toLowerCase()} `)
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio 04 | JSBasico</title>
  </head>
  <body></body>
</html>
