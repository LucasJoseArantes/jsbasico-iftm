<html>
  <head lang="pt-br">
    <script type="text/javascript">
        texto = prompt("Digite um texto a seguir")
        textoContrario = texto.split('').reverse().join('')
        if(texto == textoContrario){
            alert(`${texto} é um palíndromo`)
        }
        else{
            alert(`${texto} não é um palíndromo`)
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio 09 | JSBasico</title>
  </head>
  <body></body>
</html>
