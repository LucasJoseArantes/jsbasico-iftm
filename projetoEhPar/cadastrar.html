<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="img/iconEven.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container-header">
                
        </div>
    </header>

    <main>
        <div class="container-cadastro">
            <img src="img/iconEven150px.png">
            <p>Cadastre seu Usuário e crie uma Senha!</p>
            <form action="" class="user-form">
                <input type="text" id="txtUser" placeholder="Usuário">
                <input type="password" id="txtPwd" placeholder="Senha">
                <input type="password" id="txtCheckPwd" placeholder="Confirmar a senha">
                <input type="button" id="btnCadastrar" value="Cadastrar">
            </form>

            <p>Já possui cadastro? Clique aqui para <a href="index.html"> Entrar</a></p>
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <div>
                <img src="img/tituloRemove.png" width="60px">
            </div>
            <div>
                <a href=""> Arquivos |</a>
                <a href=""> Termos de Serviço |</a>
                <a href=""> Agradecimento |</a>
                <a href=""> Contato</a>
            </div>
            <div class="socialMedia"> 
                <img src="img/facebook-icon-white-png.png" alt="Facebook" width="25px">
                <img src="img/instaWhite.png" alt="Youtube" width="25px">
                <img src="img/twiiter.png" alt="Twitter" width="25px">
            </div>
        </div>
    </footer>

</body>

<script src="js/cadastrar.js"></script>
<script src="js/jAlertWifi.js"></script>

</html>
